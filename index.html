<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <div class="main-card">
    <hader class="main-card__header">
      <div class="main-card__header--title">
        <img class="category_icon" src="../assets/images/icon-accessibility.svg" alt="Accessibility icon"/>
        <p class="category_title">Accessibility</p>
      </div>
      <div class="main-card__header--dark-mode-switch">
        <div class="main-card__header--dark-mode-switch--sun"></div>
        <label class="switch">
          <input type="checkbox" name="dark-mode"/>
          <span class="slider round"></span>
        </label>
        <div class="main-card__header--dark-mode-switch--moon"></div>
      </div>
    </hader>
    <main class="main-card__main">

      <div class="main-card__main--wrapper">
        <p class="main-card__main--wrapper--title">
          Welcome to the 
        </p>
        <p class="main-card__main--wrapper--title bold">
          Frontend Quiz!
        </p>
        <p class="main-card__main--wrapper--subtitle">Pick a subject to get started.</p>
      </div>
      
      <div class="main-card__main--topics">
        <button class="main-card__main--topics--item btn" data-category="HTML">
          <img src="../assets/images/icon-html.svg" alt="HTML icon"/>
          HTML
        </button>
        <button class="main-card__main--topics--item btn" data-category="CSS">
          <img src="../assets/images/icon-css.svg" alt="CSS icon"/>
          CSS
        </button>
        <button class="main-card__main--topics--item btn" data-category="JavaScript">
          <img src="../assets/images/icon-js.svg" alt="JavaScript icon"/>
          JavaScript
        </button>
        <button class="main-card__main--topics--item btn" data-category="Accessibility">
          <img src="../assets/images/icon-accessibility.svg" alt="Accessibility icon"/>
          Accessibility
        </button>
      </div>

      <!-- template-qestion -->
      <div class="template-question">
        <div>
          <p class="template-question--title">
            Question <a class="question_number">1</a> of 10
          </p>
          <p class="template-question--question">What is the correct HTML element for inserting a line break?</p>
          </div>
          <div class="progress-bar">
            <input class="progress-bar--fill" type="range" min="0" max="100" value="0" />
          </div>
      </div>

      <!-- template-quiz -->
        <div class="template-quiz">
          <button class="answer_btn" type="radio" name="answer">
            <div class="asnwer_option">A</div> 
            <div class="answer_content">{{}}</div>
            <img class="answer_icon" src="../assets/images/icon-error.svg" alt="anwer icon">
          </button>
          <button class="answer_btn" type="radio" name="answer">
            <div class="asnwer_option">B</div> 
            <div class="answer_content">{{}}</div>
            <img class="answer_icon" src="" alt="anwer icon">
          </button>
          <button class="answer_btn" type="radio" name="answer">
            <div class="asnwer_option">C</div> 
            <div class="answer_content">{{}}</div>
            <img class="answer_icon" src="" alt="anwer icon">
          </button>
          <button class="answer_btn" type="radio" name="answer">
            <div class="asnwer_option">D</div> 
            <div class="answer_content">{{}}</div>
            <img class="answer_icon" src="" alt="anwer icon">
          </button>
          <button class="submit_btn" data-bind="submit.value">
            Submit Answer
          </button>
          <div class="submitValidation">
            <img src="../assets/images/icon-error.svg" alt="anwer icon"/> 
            <p>Please select an answer.</p>
          </div>
        </div>

         <!-- template-results-title -->
      <div class="template-results-title">
          <p class="results_title">
            Quiz completed 
          </p>
          <p class="results_title bold">
            You scored...
          </p>
      </div>

      <!-- template-results-score -->
        <div class="template-results-score">
          <div class="score--card">
            <div class="score--title">
              <img class="category_icon" src="../assets/images/icon-accessibility.svg" alt="Accessibility icon"/>
              <p class="category_title">Accessibility</p>
            </div>
            <p class="score--number">5</p>
            <p class="score--subtitle">out of 10</p>
          </div>
          <button class="submit_btn restart_btn" data-bind="submit.value">
            Play Again
          </button>
        </div>
    </main>
  </div>
  <script defer src="js/script.js" type="module"></script>
</body>
</html>

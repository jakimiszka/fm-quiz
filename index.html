<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/styles.css">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <div class="main-card">
    <hader class="main-card__header">
      <div class="main-card__header--title">
        <img class="category_icon" src="../assets/images/icon-accessibility.svg" alt="Accessibility icon"/>
        <p class="category_title">Accessibility</p>
      </div>
      <div class="main-card__header--dark-mode-switch">
        <div class="main-card__header--dark-mode-switch--sun"></div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="main-card__header--dark-mode-switch--moon"></div>
      </div>
    </hader>
    <main class="main-card__main">

      <!-- template-qestion -->
      <div class="template-qestion">
        <div class="template-qestion--wrapper">
          <p class="template-qestion--wrapper--title">
            Question <a class="question_number">1</a> of 10
          </p>
          <p class="template-qestion--wrapper--subtitle">
            <p class="quiz_question">What is the correct HTML element for inserting a line break?</p>
          </p>
        </div>
      </div>
 
      <div class="main-card__main--wrapper">
        <p class="main-card__main--wrapper--title">
          Welcome to the 
        </p>
        <p class="main-card__main--wrapper--title bold">
          Frontend Quiz!
        </p>
        <p class="main-card__main--wrapper--subtitle">Pick a subject to get started.</p>
      </div>

      <!-- template-quiz -->
        <div class="template-quiz">
          <button class="answer_btn">
            <div class="answer_type">A</div>
          </button>
          <button class="answer_btn">
            <div class="answer_type">A</div>
          </button>
          <button class="answer_btn">
            <div class="answer_type">A</div>
          </button>
          <button class="answer_btn">
            <div class="answer_type">A</div>
          </button>
          <button class="submit_btn" data-bind="submit.value">
            {{submit.value}}
          </button>
        </div>
      
      <div class="main-card__main--topics">
        <button class="main-card__main--topics--item btn" data-category="HTML">
          <img src="../assets/images/icon-html.svg" alt="HTML icon"/>
          HTML
        </button>
        <button class="main-card__main--topics--item btn" data-category="CSS">
          <img src="../assets/images/icon-css.svg" alt="CSS icon"/>
          CSS
        </button>
        <button class="main-card__main--topics--item btn" data-category="JavaScript">
          <img src="../assets/images/icon-js.svg" alt="JavaScript icon"/>
          JavaScript
        </button>
        <button class="main-card__main--topics--item btn" data-category="Accessibility">
          <img src="../assets/images/icon-accessibility.svg" alt="Accessibility icon"/>
          Accessibility
        </button>
      </div>
    </main>
  </div>

  <!-- Question - of 10

  A
  B
  C
  D

  Submit answer


  Quiz completed
  You scored...
  
  out of 10 -->

  <script defer src="js/script.js"></script>
</body>
</html>
